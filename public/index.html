                        />
                      </svg>
                    </span>

                    <h1 class="mr-2">رنگ محصول</h1>
                  </div>

                  <svg
                    :class="tabTwo ? 'rotate-180' : ''"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"

                  <div>

            <svg
              xmlns="http://www.w3.org/2000/svg"

                stroke-width="1.5"

                  stroke-linecap="round"

              >محبوب ترین</span
            >
          </div>
          <div
            class="flex flex-1 justify-start px-4 py-2 items-center bg-white rounded"
          >
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"

                stroke="currentColor"

          </div>
